<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="header-text">Library</p>

            <button class="createBtn" id="createBtn">New Book</button>
        </div>
            <div class="shelf" id="shelf"></div>
            <div class="form-container" id="form-container">
                <form id="book-form" action="#" method="#">
                    <h3 class="form-title">Add New Book</h3>
                    <input class="input" type="text" name="title" id="title" placeholder="Title" required maxlength="100">
                    <input class="input" type="text" id="author" name="author" placeholder="Author" required maxlength="100">
                    <input class="input" type="number" id="pages" name="pages" placeholder="Pages" required max="10000">
                    <div class="read-status">
                        <label for="read-status">Have you read this book?</label>
                        <input class="input-checkbox" name="read-checkbox" type="checkbox" id="readStatus">
                    </div>
                    <button class="submitBtn" type="submit" id="submitBtn">Submit</button>
                </form>
            </div>
        <div class="popup-container" id="popup-container"></div>
    </div>
</body>
</html>
